<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #quote-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      font-size: 1.5rem;
      margin-bottom: 20px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      background: #ff5f6d;
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      box-shadow: 0 4px 10px rgba(255, 95, 109, 0.4);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ffc371, #ff5f6d);
    }
  </style>
</head>
<body>

  <div id="quote-box">Click the button to get inspired!</div>
  <button onclick="generateQuote()">New Quote</button>

  <script>
    const quotes = [
      "The best way to get started is to quit talking and begin doing. – Walt Disney",
      "Don’t let yesterday take up too much of today. – Will Rogers",
      "It's not whether you get knocked down, it's whether you get up. – Vince Lombardi",
      "If you are working on something exciting, it will keep you motivated. – Unknown",
      "Success is not in what you have, but who you are. – Bo Bennett",
      "The harder you work for something, the greater you’ll feel when you achieve it.",
      "Dream bigger. Do bigger.",
      "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",
      "Great things never come from comfort zones.",
      "Push yourself, because no one else is going to do it for you."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote-box').textContent = quotes[randomIndex];
    }
  </script>

</body>
</html>
